<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body>
  <header>
    <div>
      <span>YOU:</span>
      <span id="user-points">0</span>
    </div>
    <div>
      <span>CPU:</span>
      <span id="cpu-points">0</span>
    </div>
  </header>
  <main>
    <div class="game-items" id="game-items">
      <div class="game-item" data-item="paper">
        <img class="game-item__image" src="./images/icon-paper.svg" alt="paper image">
      </div>
      <div class="game-item" data-item="scissors">
        <img class="game-item__image" src="./images/icon-scissors.svg" alt="scissors image">
      </div>
      <div class="game-item" data-item="rock">
        <img class="game-item__image" src="./images/icon-rock.svg" alt="rock image">
      </div>
    </div>

    <div>
      <span>YOU PICKED:</span>
      <span id="user-pick"></span>
    </div>
    <div>
      <span>CPU PICKED:</span>
      <span id="cpu-pick"></span>
    </div>

    <p id="result">You win!</p>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
